<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Project Management App</title>
		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="assets/css/themes/vanilla.css" />
		<link rel="stylesheet" href="assets/css/clock.css" />
		<link rel="stylesheet" href="assets/css/app.css" />
	   
		<script src="assets/js/libs/modernizr.js"></script>

	</head>
	<body>
	
		<div id="jqt">
	
			<div id="home">
			
				<header class="toolbar">
					<h1>Projects</h1>
					<a class="button slideup" href="#new-project"><i class="icon-plus"></i></a>
				</header>
				
				<ul class="page projects-list">
					<li>
						
					</li>
				</ul>
				
			</div>
			
			<div id="new-project">
			   
				<header class="toolbar">
					<h1>Add Project</h1>
					<a class="back" href="#home"><i class="icon-home"></i></a>
				</header>
				
				<form action="id" id="add-project" class="scroll">
					<ul class="edit rounded">
						<li>
							<label for="project-name">Project Name</label>
							<input type="text" name="project-name" placeholder="insert name here" id="project-name">
						</li>
						<li>
							<label for="project-rate">Hourly Rate</label>
							<input type="text" name="project-rate" placeholder="50.00" id="project-rate">
						</li>
						<li>
							<label for="project-description">Project Description</label>
							<textarea name="project-description" placeholder="insert description here" id="project-description"></textarea>
						</li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Add Project</button>
					</div>
					
				</form>	

			</div>
			
			<div id="view-project">
			
				<header class="toolbar">
					<h1></h1>
					<a class="back" href="#home"><i class="icon-home"></i></a>
					<a class="button slideup" href="#edit-project"><i class="icon-edit"></i></a>
				</header>
				
				<div class="clock">
					
				</div>
				
				<button class="whiteButton startstop">Start/Stop Timer</button>

				<div class="page">
				
				</div>
				
			</div>
			
			<div id="edit-project">
			   
				<header class="toolbar">
					<h1>Edit Project</h1>
					<a class="back" href="#view-project">Cancel</a>
					<a class="button slideup" id="infoButton" href="#delete-project"><i class="icon-trash"></i></a>
				</header>
				
				<form action="id" id="edit-project" class="scroll">
					<ul class="edit rounded">
						<li>
							<label for="project-name">Project Name</label>
							<input type="text" name="project-name" id="project-name">
						</li>
						<li>
							<label for="project-rate">Hourly Rate</label>
							<input type="text" name="project-rate" id="project-rate">
						</li>
						<li>
							<label for="project-description">Project Description</label>
							<textarea name="project-description" id="project-description"></textarea>
						</li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Edit Project</button>
					</div>
					
				</form>
			
			</div>
			
			<div id="delete-project">
			   
				<header class="toolbar">
					<h1>Delete Project</h1>
					<a class="back" href="#edit-project"><i class="icon-remove"></i></a>
				</header>

			</div>
			
			<div id="edit-timecard">
			   
				<header class="toolbar">
					<h1>Edit Timecard</h1>
					<a class="back" href="#view-project">Cancel</a>
				</header>
				
				<form action="id" id="edit-timecard" class="scroll">
					<ul class="edit rounded">
						<li>
							<label for="timecard-time">Time</label>
							<input type="text" name="timecard-time" id="timecard-time">
						</li>
						<li>
							<label for="timecard-details">Details</label>
							<textarea name="timecard-details" id="timecard-details"></textarea>
						</li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit whiteButton">Edit Timecard</button>
					</div>
				</form>
			
			</div>
			
			<div id="delete-timecard">
			   
				<header class="toolbar">
					<h1>Delete Timecard</h1>
					<a class="back" href="#view-project"><i class="icon-remove"></i></a>
				</header>

			</div>
			
		</div>
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="assets/js/libs/jquery.js"><\/script>')</script>
		<script type="text/javascript" src="assets/js/libs/jqtouch.js"></script>
		<script type="text/javascript" src="assets/js/libs/jqtouch-jquery.js"></script>
		<script type="text/javascript" src="assets/js/libs/localstoragedb.js"></script>
		<script type="text/javascript" src="assets/js/libs/flipclock/libs/prefixfree.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/flipclock/flipclock.min.js" ></script>
		<script type="text/javascript" src="assets/js/app.js" ></script>
	
	</body>
</html>
